<div class="btn-group w-100" dropdown>
  <button dropdownToggle class="btn btn-outline-primary">
    <span class="d-flex justify-content-between align-items-center">
      {{ selected?.name || "--Select Option--" }}
      <i class="fa fa-caret-down"></i>
    </span>
  </button>

  <ul *dropdownMenu class="dropdown-menu w-100">
    <ng-container *ngFor="let option of options">
      <li *ngIf="option != selected" (click)="onOption(option)">
        <span class="dropdown-item select-none pointer">{{ option.name }}</span>
      </li>
    </ng-container>
  </ul>
</div>
