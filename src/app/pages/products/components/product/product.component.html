<div *ngIf="product$ | async as product" class="container py-4">
  <div class="row">
    <div class="col-6">
      <img
        alt="product"
        class="w-100"
        [src]="product.imageUrl || '/assets/placeholder.jpg'"
      />

      <h3 class="mt-3">Price: {{ product.price | currency }}</h3>
    </div>

    <div class="col-6">
      <h1>{{ product.name }}</h1>
      <hr />

      <p>{{ product.description }}</p>
    </div>
  </div>
</div>
